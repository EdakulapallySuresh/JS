<!DOCTYPE html>
<html>
<head>
  <title>Customer Management App</title>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="login_id">Login ID:</label>
      <input type="text" id="login_id" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Customer List Screen -->
  <div id="customerListScreen" style="display: none;">
    <h2>Customer List</h2>
    <table id="customerTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Street</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="showCreateCustomerScreen()">Create Customer</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Create/Update Customer Screen -->
  <div id="createUpdateCustomerScreen" style="display: none;">
    <h2>Create/Update Customer</h2>
    <form id="customerForm">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" required>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" required>
      <label for="street">Street:</label>
      <input type="text" id="street">
      <label for="address">Address:</label>
      <input type="text" id="address">
      <label for="city">City:</label>
      <input type="text" id="city">
      <label for="state">State:</label>
      <input type="text" id="state">
      <label for="email">Email:</label>
      <input type="email" id="email">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone">
      <button type="submit">Save</button>
      <button type="button" onclick="cancelCreateUpdate()">Cancel</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
